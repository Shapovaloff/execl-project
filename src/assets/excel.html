<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>
<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel__header header">
        <input type="text" value="Новая таблица" class="header__input" />
        <div>
          <div class="header__button">
            <i class="material-icons">exit_to_app</i>
          </div>
          <div class="header__button">
            <i class="material-icons">delete</i>
          </div>
        </div>
      </div>
      <div class="excel__toolbar toolbar">
        <div class="toolbar__button">
          <i class="material-icons">format_align_left</i>
        </div>
        <div class="toolbar__button">
          <i class="material-icons">format_align_right</i>
        </div>
        <div class="toolbar__button">
          <i class="material-icons">format_align_center</i>
        </div>
        <div class="toolbar__button">
          <i class="material-icons">format_bold</i>
        </div>
        <div class="toolbar__button">
          <i class="material-icons">format_italic</i>
        </div>
        <div class="toolbar__button">
          <i class="material-icons">format_underlined</i>
        </div>
      </div>
      <div class="excel__formula formula">
        <div class="formula__info">fx</div>
        <div class="formula__input" spellcheck="false" contenteditable=""></div>
      </div>
      <div class="excel__table table">
        <div class="table__row">
          <div class="table__info"></div>
          <div class="table__data">
            <div class="table__column">A</div>
            <div class="table__column">B</div>
            <div class="table__column">C</div>
            <div class="table__column">A</div>
            <div class="table__column">B</div>
            <div class="table__column">C</div>
            <div class="table__column">A</div>
            <div class="table__column">B</div>
            <div class="table__column">C</div>
            <div class="table__column">A</div>
            <div class="table__column">B</div>
            <div class="table__column">C</div>
            <div class="table__column">A</div>
            <div class="table__column">B</div>
            <div class="table__column">C</div>
            <div class="table__column">A</div>
            <div class="table__column">B</div>
            <div class="table__column">C</div>
            <div class="table__column">A</div>
            <div class="table__column">B</div>
            <div class="table__column">C</div>
            <div class="table__column">A</div>
            <div class="table__column">B</div>
            <div class="table__column">C</div>
          </div>
        </div>
        <div class="table__row">
          <div class="table__info">1</div>
          <div class="table__data">
            <div class="table__cell table__selected" contenteditable="">A1</div>
            <div class="table__cell" contenteditable="">B2</div>
            <div class="table__cell" contenteditable="">C3</div>
          </div>
        </div>
        <div class="table__row">
          <div class="table__info">2</div>
          <div class="table__data">
            <div class="table__cell" contenteditable="">A1</div>
            <div class="table__cell" contenteditable="">B2</div>
            <div class="table__cell" contenteditable="">C3</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
